{{define "content"}}
<main id="hero" class="bg-no-repeat bg-cover bg-fixed]">
    <div class="w-11/12 md:w-3/5 mx-auto flex h-full ">
        <div class="content w-full bg-black bg-opacity-80 text-white px-5 py-10">
            <h2 class="font-bold text-2xl pb-5 border-b border-b-logo-color">
                {{.Name}}
            </h2>

            <div class="my-5 text-right text-lg font-medium">Accreditation status: <span class="text-green-400 font-bold">{{.Validity}}</span></div>

            <div class="card px-2 py-5 md:items-center md:flex-[0_0_calc(50%-0.5rem)] md:gap-5 md:flex border border-gray-400">
                <div class="img mb-5 md:w-3/12">
                    <img class="max-md:max-w-[400px] md:w-full m-auto" src="/public/img/{{.ImageUrl}}" alt="{{.Name}} logo">
                </div>
                <div class="details md:w-9/12">
                    <p class="text-sm">{{.Body}}</p>
                </div>
            </div>
        </div>
        
    </div>    
</main> 
{{end}}
