


{{if .Validity}}
<form action="" class="grid text-xl">
    <label class="m-2" for="">Verification code : <input type="text" id="vcode" class="bg-gray-400" value="{{.Code}}" readonly></label>
    

    <label class="m-2" for="">Establishment Name : <input type="text" class="bg-gray-400" value="{{.Name}}" readonly></label>
    
    <label class="m-2" for="">Country of registration : <input type="text" class="bg-gray-400" value="{{.Country}}" readonly></label>
    
    <label class="m-2" for="">Field of specialization : <input type="text" class="bg-gray-400" value="{{.TrainingAreas}}" readonly></label>
    
    <label class="m-2" for="">Website : <input type="text" class="bg-gray-400" value="{{.Website}}" readonly></label>
    
    <label class="m-2" for="">Status : <input type="text" class="bg-gray-400" value="{{ if.Validity}}Valid{{else}}Invalid{{end}}" readonly></label>                    
</form>
{{else}}
<h2>No result for {{.Code}}</h2>
{{end}}
